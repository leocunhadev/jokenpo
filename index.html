<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>JO-KEN-PO - Gameboy Edition</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" charset="utf-8"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>

<body>

  <div class="gameboy">
    <div class="screen">
      <h1 class="screen-title">Computer's choice</h1>
      <div class="computer-choice">
        <img src="" alt="A escolha do computador" class="imagemMao" />
      </div>
      <div class="results">
        <div class="ganhou-perdeu"></div>
        <div class="scores">
          <div>Vitorias: <span class="vitorias">0</span></div>
          <div>Derrotas: <span class="derrotas">0</span></div>
          <div>Empates: <span class="empates">0</span></div>
        </div>
      </div>
      <div class="high-scores">
        <h2>High Scores</h2>
        <ul id="highScoresList"></ul>
      </div>
    </div>
    <div class="controls">
      <div class="player-name">
        <label for="playerName">Player:</label>
        <input type="text" id="playerName" maxlength="10">
      </div>
      <div class="action-buttons">
          <button class="pedra" aria-label="Choose Rock"><img src="img/pedra.png" alt="Rock" /></button>
          <button class="papel" aria-label="Choose Paper"><img src="img/papel.png" alt="Paper" /></button>
          <button class="tesoura" aria-label="Choose Scissors"><img src="img/tesoura.png" alt="Scissors" /></button>
      </div>
      <button class="reset-button">Reset</button>
    </div>
  </div>

  <script type="text/javascript" src="js/scores.js"></script>
  <script type="text/javascript" src="js/game.js"></script>
  <script type="text/javascript" src="js/main.js"></script>

</body>

</html>
