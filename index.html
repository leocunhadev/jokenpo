<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>JO-KEN-PO - Gameboy Edition</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" charset="utf-8"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>

<body>

  <div class="gameboy">
    <button class="reset-button" aria-label="Reset"></button>
    <div class="screen">
      <div class="high-scores">
        <h2>High Scores</h2>
        <ol id="highScoresList"></ol>
      </div>
      <h1 class="screen-title">Computer's choice</h1>
      <div class="computer-choice">
        <img src="" alt="A escolha do computador" class="imagemMao" />
      </div>
      <div class="results">
        <div class="ganhou-perdeu"></div>
        <div class="scores">
          <div>Vitorias: <span class="vitorias">0</span></div>
          <div>Derrotas: <span class="derrotas">0</span></div>
          <div>Empates: <span class="empates">0</span></div>
        </div>
      </div>
    </div>
    <div class="controls">
      <div class="player-name">
        <label for="playerName">Player:</label>
        <input type="text" id="playerName" maxlength="10">
      </div>
      <div class="action-buttons">
          <button class="action-button" data-choice="0" aria-label="Rock"><img src="img/pedra.png" alt="Rock" /><span>Rock</span></button>
          <button class="action-button" data-choice="1" aria-label="Paper"><img src="img/papel.png" alt="Paper" /><span>Paper</span></button>
          <button class="action-button" data-choice="2" aria-label="Scissors"><img src="img/tesoura.png" alt="Scissors" /><span>Scissors</span></button>
          <button class="action-button" data-choice="3" aria-label="Lizard"><img src="img/lagarto.png" alt="Lizard" /><span>Lizard</span></button>
          <button class="action-button" data-choice="4" aria-label="Spock"><img src="img/spock.png" alt="Spock" /><span>Spock</span></button>
      </div>
      <button class="high-scores-button">High Scores</button>
    </div>
  </div>

  <script type="text/javascript" src="js/firebase.js"></script>
  <script type="text/javascript" src="js/scores.js"></script>
  <script type="text/javascript" src="js/game.js"></script>
  <script type="text/javascript" src="js/main.js"></script>

</body>

</html>
